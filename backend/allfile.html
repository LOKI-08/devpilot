<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif; /* Added a modern font */
  }
</style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back!</h2>
      <p class="text-gray-600 text-lg">Sign in to your account</p>
    </div>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
        <input class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-gray-500" id="email" type="email" placeholder="Your Email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
        <input class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-gray-500" id="password" type="password" placeholder="Password">
      </div>
      <div class="mb-4">
        <a href="#" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Forgot Password?</a>
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
          Sign In
        </button>
      </div>
      <div class="text-center mt-4">
        <p class="text-gray-600 text-sm">Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-700">Sign Up</a></p>
      </div>
    </form>
  </div>
</div>

</body>
</html>
